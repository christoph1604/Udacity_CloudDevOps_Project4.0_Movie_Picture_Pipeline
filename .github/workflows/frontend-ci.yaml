name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - './starter/frontend/**'

defaults:
  run:
    working-directory: ./starter/frontend
    env:
      REACT_APP_MOVIE_API_URL: "http://localhost:5000"

jobs:

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        id: lint_step
        run: echo "::set-output name=lint_result::$(npm run lint)"

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      id: test_step
      run: echo "::set-output name=test_result::$(CI=true npm test)"

  build: 
    needs: [linting, test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest
    - name: Install dependencies
      run: npm ci
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Docker image
      run: |
        docker build --build-arg REACT_APP_MOVIE_API_URL=${REACT_APP_MOVIE_API_URL} --tag=mp-frontend:latest .
        


